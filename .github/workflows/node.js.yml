# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Next.js deployment

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DATABASE_URL: ${{ vars.DATABASE_URL }}
  GA_MEASUREMENT_ID: ${{ vars.GA_MEASUREMENT_ID }}
  DB_DOWNLOAD_URL: ${{ vars.DB_DOWNLOAD_URL }}
  DB_DOWNLOAD_PATH: ${{ vars.DB_DOWNLOAD_PATH }}
  WEBSITE_URL: ${{ vars.WEBSITE_URL }}
  BUNNY_ACCESS_KEY: ${{ secrets.BUNNY_ACCESS_KEY }}
  
jobs:
  build:

    runs-on: ubuntu-latest

    name: Deploy Next.js app

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    - name: Install dependencies
      run: npm install
    - name: Build
      run: npm run build 
    - name: Deploy 
      run: npm run deploy bacplus
